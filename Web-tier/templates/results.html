<!doctype html>
<html>
  <head>
    <title>Image Classification Results</title>
  </head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 50%;
}

td, th {
  border: 1px solid #ff9595;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #2b71f3;
}
</style>
</head>
  <body>
    <h2>Image Classification Results</h2>
    <table>
      <tr>
        <th>Image</th>
	<th>Classification</th>
      </tr>
    <ul>
    {% for key, value in results.items() %}
        <tr>
    	  <td>{{ key }}</td>
          <td>{{ value }}</td>
        </tr>
    {% endfor %}
    </ul>
  </table>
  </body>
</html>
